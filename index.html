<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="tip-app-wrapper">
      <h1 class="tip-app-head">spli <br />tter</h1>
      <div class="tip-app-body">
        <!-- BILL AMOUNT -->
        <div class="input-container gross-bill">
          <label for="gross-bill-input">Bill</label>
          <input type="number" id="gross-bill-input" />
        </div>
        <!-- NUMBER OF PEOPLE -->
        <div class="input-container contributer-quantity">
          <label for="contributer-quantity-input">Number of people</label>
          <input type="number" id="contributer-quantity-input" />
        </div>
        <!-- SELECT TIP -->

        <fieldset class="select-tip">
          <legend class="select-tip-head">select tip %</legend>
          <div class="select-tip-body">
            <div class="select-tip-item">
              <label>5%</label>
              <input type="radio" value="5" class="select-tip-item-input" />
            </div>
            <div class="select-tip-item">
              <label>10%</label>
              <input type="radio" value="10" class="select-tip-item-input" />
            </div>
            <div class="select-tip-item">
              <label>15%</label>
              <input type="radio" value="15" class="select-tip-item-input" />
            </div>
            <div class="select-tip-item">
              <label>25%</label>
              <input type="radio" value="25" class="select-tip-item-input" />
            </div>
            <div class="select-tip-item">
              <label>50%</label>
              <input type="radio" value="50" class="select-tip-item-input" />
            </div>
            <input type="number" placeholder="Custom" />
          </div>
        </fieldset>

        <!-- CONCLUSION(TOTAL BILL) -->
        <div class="total-output">
          <div class="tip-amount-wrap">
            <div class="tip-amount-head">
              <span class="tip-amount-head-title">Tip Amount </span>
              <span class="tip-amount-head-subtitle">/ person</span>
            </div>
            <span class="tip-amount">$4.27</span>
          </div>
          <div class="net-bill-wrap">
            <div class="net-bill-head">
              <span class="net-bill-head-title">Tip Amount </span>
              <span class="net-bill-head-subtitle">/ person</span>
            </div>
            <span class="net-bill">$32.79</span>
          </div>
          <button class="btn reset-btn">reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
