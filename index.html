<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="tip-app-wrapper">
      <h1 class="tip-app-head">spli <br />tter</h1>
      <div class="tip-app-body">
        <!-- BILL AMOUNT -->
        <div class="input-container gross-bill">
          <label for="gross-bill-input">Bill</label>
          <input type="number" class="input" min="1" id="gross-bill-input" />
        </div>
        <!-- NUMBER OF PEOPLE -->
        <div class="input-container contributer-quantity">
          <label for="contributer-quantity-input">Number of people</label>
          <input
            type="number"
            class="input"
            min="1"
            id="contributer-quantity-input"
          />
        </div>
        <!-- SELECT TIP -->

        <fieldset class="select-tip">
          <legend class="select-tip-head">select tip %</legend>
          <div class="select-tip-body">
            <div class="select-tip-item">
              <label for="five-percent-tip">5%</label>
              <input
                id="five-percent-tip"
                type="radio"
                value="5"
                class="select-tip-item-input btn-input"
              />
            </div>
            <div class="select-tip-item">
              <label for="ten-percent-tip">10%</label>
              <input
                id="ten-percent-tip"
                type="radio"
                value="10"
                class="select-tip-item-input btn-input"
              />
            </div>
            <div class="select-tip-item">
              <label for="fifteen-percent-tip">15%</label>
              <input
                id="fifteen-percent-tip"
                type="radio"
                value="15"
                class="select-tip-item-input btn-input"
              />
            </div>
            <div class="select-tip-item">
              <label for="twentyFive-percent-tip">25%</label>
              <input
                id="twentyFive-percent-tip"
                type="radio"
                value="25"
                class="select-tip-item-input btn-input"
              />
            </div>
            <div class="select-tip-item">
              <label for="fifty-percent-tip">50%</label>
              <input
                id="fifty-percent-tip"
                type="radio"
                value="50"
                class="select-tip-item-input btn-input"
              />
            </div>
            <input
              class="input"
              type="number"
              placeholder="Custom"
              id="custom-tip"
              min="0"
            />
          </div>
        </fieldset>

        <!-- CONCLUSION(TOTAL BILL) -->
        <div class="total-output">
          <div>
            <!-- TIP AMOUNT -->
            <div class="output-amount-wrap">
              <div class="output-amount-head">
                <span class="output-amount-title">Tip Amount </span>
                <span class="output-amount-subtitle">/ person</span>
              </div>
              <span class="output-amount tip-amount">----</span>
            </div>
            <!-- TOTAL -->
            <div class="output-amount-wrap">
              <div class="output-amount-head">
                <span class="output-amount-title">Total Bill </span>
                <span class="output-amount-subtitle">/ person</span>
              </div>
              <span class="output-amount net-bill">----</span>
            </div>
          </div>
          <button class="btn reset-btn">reset</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
